<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script>
        pile=[];
    </script>
</head>
<body>
    <div class="container">
        
        <div class="calculator">
            <p>Mon Super Calcilatrice <button onClick="turnOff()" class="turnOff" ></button> <button class="turnOn" onClick="turnOn()" ></button></p>
            
            <table>
                <div class="calc-row">
                    <input  class="screen" type="text" value="0">
                </div>
                <tr >
                    <td><button class=" w-100 h-100  " onClick="addToGroup(event.target.value)" value="8">8</button></td>
                    <td><button onClick="addToGroup(event.target.value)" value="9">9</button></td>
                    <td><button onClick="addToGroup(event.target.value)" value="7">7</button></td>
                    <td><button onClick="clearOne()" >C</button></td>
                    <td><button onClick="clearAll()">CE</button></td>
                </tr>
                <tr>
                    <td><button onClick=" addToGroup(event.target.value)" value="4">4</button></td>
                    <td><button onClick=" addToGroup(event.target.value)" value="5">5</button></td>
                    <td><button onClick=" addToGroup(event.target.value)" value="6">6</button></td>
                    <td><button value="+" onClick="addToGroup(event.target.value)" >+</button></td>
                    <td><button value="-" onClick="addToGroup(event.target.value)">-</button></td>
                </tr>
                <tr>
                    <td><button onClick=" addToGroup(event.target.value)" value="1">1</button></td>
                    <td><button onClick=" addToGroup(event.target.value)" value="2">2</button></td>
                    <td><button onClick=" addToGroup(event.target.value)"  value="3">3</button></td>
                    <td><button  value="*" onClick="addToGroup(event.target.value)" >X</button></td>
                    <td><button value="/" onClick="addToGroup(event.target.value)">/</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="zero" onClick=" addToGroup(event.target.value)" value="0">0</button></td>
                    <td><button onClick=" addToGroup(event.target.value)" value=",">,</button></td>
                    <td colspan="2"><button class="equal" onclick="calculer(pile)">=</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./exercice3.js"></script>
</body>
</html>
