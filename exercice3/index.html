<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        
        .main{
            display: flex;
            text-align: center;
            justify-content: center;
        }
        table,tr,td{
            
            border: 1px solid black;
            color: white;
        }
        tr,td{
            height: 70px;
            width: 70px;
        }
        h2{
            padding: 10px;
            text-align: center;
            justify-content: center;
            color: red;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2>Mon Super calcilatrice</h2>
        <div class="main">
            
            <table>
                <tr>
                    <td colspan="5" class="bg-dark" id="ecrant"></td>
                </tr>
                <tr>
                    <td><button class="btn w-100 h-100 btn-secondary">8</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">9</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">7</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">C</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">CE</button></td>
                </tr>
                <tr>
                    <td><button class="btn w-100 h-100 btn-secondary">4</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">5</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">6</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">+</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn w-100 h-100 btn-secondary">1</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">2</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary" >3</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">X</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">/</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn w-100 h-100 btn-secondary">0</button></td>
                    <td><button class="btn w-100 h-100 btn-secondary">,</button></td>
                    <td colspan="2"><button class="btn w-100 h-100 btn-secondary">=</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
