<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 justify-content-center w-50 ">
        <div class="row">
            <div class="col">
                <div class="card ">
                    <div class="card-header bg-primary">
                        <h2 class="text-white-50 text-center">Form Validation Using Js</h2>
                    </div>
                    <form>
                        <div class="card-body">
                            <div class="form-group p-3">
                                <label for="login">login</label>
                                <input type="text" class="form-control" id="login"  placeholder="Entrer ton userName">
                            </div>
                            <div class="form-group p-3">
                                <label for="date">date de Naissance</label>
                                <input type="text" class="form-control" id="date"  placeholder="Entrer ton date de naissance">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <div class="card-footer bg-primary">

                    </div>
                </div>
            </div>
            
        </div>
        
    </div>

    
</body>
</html>
