<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
</head>

<body onload='document.form.login.focus()'>
    <div class="container mt-5 justify-content-center w-50 ">
        <div class="row">
            <div class="col">
                <div class="card ">
                    <div class="card-header bg-primary">
                        <h2 class="text-white-50 text-center">Form Validation Using Js</h2>
                    </div>
                    <form name="form"> 
                        <div class="card-body">
                            <div class="form-group p-3">
                                <label for="login">login</label>
                                <input onblur="validerLogin()" type="text" class="form-control" id="login" placeholder="Entrer ton userName" name="login">
                                <small class="eerror"></small>
                            </div>
                            <div class="form-group p-3">
                                <label for="date">date de Naissance</label>
                                <input onblur="validerDate()" type="text" class="form-control" id="dateNaissance"
                                    placeholder="Entrer ton date de naissance">
                                <small class="errors"></small>
                            </div>
                            <button type="button" onclick="valider()" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <div class="card-footer bg-primary">

                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="./exercice6.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
